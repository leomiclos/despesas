<div class="screen">
  <button class="po-md-4 custom-button" (click)="adicionarDespesa()">Adicionar Despesa</button>
  <div>
    <po-table [p-columns]="columns" [p-items]="despesas" [p-striped]="true" (p-delete-items)="excluirDespesa($event)"
    [p-loading-show-more]="isLoading"
    [p-actions]="actions" >
    </po-table>
    
  </div>
</div>
